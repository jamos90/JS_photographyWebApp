<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Reading List App</title>
    <link rel="stylesheet" type="text/css" media="screen" href="../public/style/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Abel" rel="stylesheet">
    <script src="../app.js">
    </script>
  </head>
  <body>
    <form id="new-item-form">
      <div id="form-wrapper">
        <br>
        <div class="form-item">
          <label for="title" class="primary">Picture Title</label>
          <input type="text" id="title" required/>
        </div>
        <br>
        <div class="form-item">
          <label for="amount" class="primary">Amount</label>
          <input type="number" id="amount" required/>
        </div>
        <br>
        <div class="form-item">
          <label for="size" class="primary">Size</label>
          <select id="size">
            <option value="" disabled selected></option>
            <option value="Book">30x30</option>
            <option value="Article">8x8</option>
            <option value="Blog Post">4x4</option>
          </select>
        </div>
          <div class ="form-item">
            <p> Please select your prefered delivery method</p>
            <input type = "radio" id = "delvery1" name = "delivery" value = "Instore">
            <label for="delvery1" > Collect in Store </label>

            <input type = "radio" id = "delivery2" name = "delivery" value = "Home-delivery">
            <label for = "delivery2" > Home delivery </label>

            <input type = "radio" id = "delivery3" name = "delivery" value = "Digital-only">
            <label for = "delivery3"> Digital Copy only </label>

          </div>

        <br>
      </div>

      <input type="submit" value="save"/>
    </form>

    <h1>Your Cart</h1>
    <div id="shopping-cart">

    </div>

    <button id="delete-button" type="button">Clear Your Cart</button>

  </body>
</html>
